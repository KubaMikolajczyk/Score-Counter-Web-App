<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Player Score Counter</title>

    <!-- custom font connection -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- font awesome connection - glyphicons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- bootstrap connection -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- connection to custom stylesheet -->
    <link rel="stylesheet" href="../css/counter_style.css">
  </head>
  <body>

    <!-- players container -->
    <div class="container">

      <!-- 1st row -->
      <div class="row" id="firstRow">
          <div class="col-sm col-player" id="p1column">
            <div class="centered">
              <h2 class="scoreNumber"><span id="p1Display">0</span></h2>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p1add"><i class="fas fa-plus"></i></button>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p1minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="col-sm col-player" id="p2column">
            <div class="centered">
              <h2 class="scoreNumber"><span id="p2Display">0</span></h2>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p2add"><i class="fas fa-plus"></i></button>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p2minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="col-sm col-player" id="p3column">
            <div class="centered">
              <h2 class="scoreNumber"><span id="p3Display">0</span></h2>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p3add"><i class="fas fa-plus"></i></button>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p3minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
      </div>
      <!-- 2nd row -->
      <div class="row" id="secondRow">
          <div class="col-sm col-player" id="p4column">
            <div class="centered">
              <h2 class="scoreNumber"><span id="p4Display">0</span></h2>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p4add"><i class="fas fa-plus"></i></button>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p4minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="col-sm col-player" id="p5column">
            <div class="centered">
              <h2 class="scoreNumber"><span id="p5Display">0</span></h2>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p5add"><i class="fas fa-plus"></i></button>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p5minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="col-sm col-player" id="p6column">
            <div class="centered">
              <h2 class="scoreNumber"><span id="p6Display">0</span></h2>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p6add"><i class="fas fa-plus"></i></button>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p6minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
      </div>
    </div> <!-- end of container -->

    <!-- game container -->
    <div class="container cont-small">
      <div class="row">
        <div class="col-sm">
          <p>Playing to: <span id="winNumber">5</span></p>
          <input type="number" id="winningCondition">


        </div>
        <div class="col-sm">
          <div class="centered">
            <p id="pAmountText">Players amount:</p>
            <div class="btn-group" role="group" aria-label="playerChoice">
              <button type="button" class="btn btn-outline-success" onclick="hidingColumn(1)">1</button>
              <button type="button" class="btn btn-outline-success" onclick="hidingColumn(2)">2</button>
              <button type="button" class="btn btn-outline-success" onclick="hidingColumn(3)">3</button>
              <button type="button" class="btn btn-outline-success" onclick="hidingColumn(4)">4</button>
              <button type="button" class="btn btn-outline-success" onclick="hidingColumn(5)">5</button>
              <button type="button" class="btn btn-outline-success" onclick="hidingColumn(6)">6</button>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="justify-to-right">
            <button type="button" class="btn btn-outline-success btn-lg" id="resetScore">RESET GAME</button>
          </div>
        </div>
      </div>

    </div> <!-- end of container -->



    <!-- jquery, bootstrap, popper js connection -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- score counter logic js connection -->
    <script type="text/javascript" src="../js/counter_logic.js"></script>
  </body>
</html>
