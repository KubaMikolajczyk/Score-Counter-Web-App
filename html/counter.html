<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Player Score Counter</title>

    <!-- font awesome connection - glyphicons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- bootstrap connection -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- connection to custom stylesheet -->
    <link rel="stylesheet" href="../css/counter_style.css">
  </head>
  <body>

    <!-- players container -->
    <div class="container">
      <div class="row">
          <div class="col-sm" id="p1column">
            <div class="centered">
              <h2 class="scoreNumber"><span id="p1Display">0</span></h2>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p1add"><i class="fas fa-plus"></i></button>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p1minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="col-sm" id="p2column">
            <div class="centered">
              <h2 class="scoreNumber"><span id="p2Display">0</span></h2>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p2add"><i class="fas fa-plus"></i></button>
              <button type="button" class="btn btn-default btn-circle btn-xl" id="p2minus"><i class="fas fa-minus"></i></button>
            </div>
          </div>
      </div>
    </div> <!-- end of container -->


    <p>Playing to: <span id="winNumber">5</span></p>
    <input type="number" id="winningCondition">
    <p>Players amount: <span id="winNumber">2</span></p>
    <input type="number" id="playerAmmount">
    <button type="button" id="resetScore">Reset</button>


    <!-- jquery, bootstrap, popper js connection -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- score counter logic js connection -->
    <script type="text/javascript" src="../js/counter_logic.js"></script>
  </body>
</html>
