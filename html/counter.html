<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Player Score Counter</title>

    <!-- bootstrap connection -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- connection to custom stylesheet -->
    <link rel="stylesheet" href="../css/counter_style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col col-md-6">
          <h2 class="scoreNumber"><span id="p1Display">0</span></h2>
        </div>
        <div class="col col-md-6">
          <h2 class="scoreNumber"><span id="p2Display">0</span></h2>
        </div>
      </div>
    </div>


    <p>Playing to: <span id="winNumber">5</span></p>

    <input type="number" id="winningCondition">
    <button type="button" id="p1add">Player One</button>
    <button type="button" id="p2add">Player Two</button>
    <button type="button" id="resetScore">Reset</button>


    <!-- jquery js connection -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

    <!-- bootstrap js scripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- score counter logic js connection -->
    <script type="text/javascript" src="../js/counter_logic.js"></script>
  </body>
</html>
